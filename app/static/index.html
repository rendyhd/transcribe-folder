<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Monitor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Transcription Monitor</h1>

        <div class="section">
            <h2>Monitored Folders</h2>
            <div id="monitored-folders-list"></div>
            <div class="form-container">
                <input type="text" id="folder-path" placeholder="Enter folder path">
                <button id="add-folder-btn">Add Folder</button>
            </div>
        </div>

        <div class="section">
            <h2>Transcription Jobs</h2>
            <button id="scan-now-btn">Scan Now</button>
            <table id="jobs-table">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>File Path</th>
                        <th>Status</th>
                        <th>Date Added</th>
                        <th>Date Completed</th>
                        <th>Error Message</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Job rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Logs</h2>
            <div id="logs-container"></div>
        </div>

        <div class="section">
            <h2>Settings</h2>
            <div class="form-container">
                <label for="whisper-model">Whisper Model:</label>
                <input type="text" id="whisper-model" placeholder="e.g., base, small, medium">
                <button id="save-settings-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
